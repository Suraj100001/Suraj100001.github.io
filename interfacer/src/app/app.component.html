
<form [formGroup]="userForm" class="spacer" (submit)="saveUser(userForm.value,hoster,looper)">
    <label for="Hostname" id="abc" class="spacer1">Hostname</label>&nbsp;&nbsp;&nbsp;<label for="Loopback">Loopback</label>
    
    <br>
    <input formControlName="Hostname" #hoster>
    <input formControlName="Loopback" class="spacer1" #looper><br>  
    <span *ngIf="userForm.controls['Hostname'].invalid && userForm.controls['Hostname'].touched && userForm.controls['Hostname'].dirty" class="spacer1">Enter Hostname </span>
  
    
    
    <span *ngIf="userForm.controls['Loopback'].invalid && userForm.controls['Loopback'].touched && userForm.controls['Loopback'].dirty" class="spacer1">Enter Valid Loopback</span>
    <!-- <span *ngIf="userForm.controls['Hostname'].invalid">Enter Correct Format</span> -->
    <br>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Save</button>

    <br>
    <br>


  </form>
  <table class="table">
        <tr>
                <td>NO</td>
                <td>Hostname</td>
                <td>LoopBack</td>
                <td>Action</td>
             </tr>
        <tr *ngFor="let user of users; let i=index">
           <td>{{i+1}}</td>
           <td contenteditable="true" (focusout)="onRowClick($event)">{{user.Hostname}}</td>
           <td>{{user.Loopback}}</td>
           <td>
              <button type="button" class="btn btn-primary" (click)="edititem(user,hoster,looper)">
                  <span class="glyphicon glyphicon-pencil"></span> 
                </button>
                <button type="button" class="btn btn-primary" (click)="deleteitem(user)">
                    <span class="glyphicon glyphicon-trash"></span> 
                  </button>
                  <button type="button" class="btn btn-primary" (click)="viewitem(user)" >
                      <span class="glyphicon glyphicon-eye-open"></span> 
                    </button>

                </td>
          
        </tr>
